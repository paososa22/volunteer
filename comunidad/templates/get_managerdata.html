{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 text-center">
                <h3 class="display-4">Bienvenid@ a KINDLY</h3>
                <p class="lead">¡Hola, {{ user.username }}! Este es tu perfil</p>
                
                <div class="card bg-light shadow">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-user mr-2"></i> Información de Usuario</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Nombre:</strong> {{ user.first_name }}</li>
                            <li class="list-group-item"><strong>Apellido:</strong> {{ user.last_name }}</li>
                            <li class="list-group-item"><strong>Correo:</strong> {{ user.email }}</li>
                        </ul>
                    </div>
                </div>
    
                <br>
    
                <div class="text-end">
                    <a href="{% url 'home' %}" class="btn btn-primary">
                        <i class="fas fa-home mr-2"></i> Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</html>
