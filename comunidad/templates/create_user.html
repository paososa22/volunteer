{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{% static 'img/logo.jpg' %}">
    <title>Kindly - Crear Usuario</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid bg-light p-0 wow fadeIn" data-wow-delay="0.1s">
        <div class="row gx-0 d-none d-lg-flex">
            <div class="col-lg-7 px-3 px-lg-5 text-start">
                <a href="{% url 'login' %}" class="navbar-brand d-flex align-items-center py-2 me-3">
                    <img src="{% static 'img/Kindly.png' %}" alt="Tu Logotipo" class="me-3" width="60" height="60">
                    <h4 class="m-0 text-primary">Kindly</h4>
                </a>
            </div>
            <div class="col-lg-5 px-3 px-lg-5 text-end">
                <div class="h-100 d-inline-flex align-items-center">
                    <a class="btn btn-sm rounded-circle bg-white text-primary me-1" href="https://www.facebook.com/profile.php?id=61551995153297&mibextid=LQQJ4d" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-sm rounded-circle bg-white text-primary me-1" href="https://twitter.com/ComunidadKindly" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-sm rounded-circle bg-white text-primary me-0" href="https://instagram.com/comunidadkindly?igshid=MWZjMTM2ODFkZg==" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-between mt-5">
            <div class="col-lg-6 col-md-6">
                <div class="bg-light rounded p-5">
                    <p class="d-inline-block border rounded-pill py-1 px-4"> <i class="fa fa-id-card" aria-hidden="true"></i> Crear Usuario</p>
                    <h4 class="mb-2">Ingresa tus datos</h4>
                    <br>
                    <form action="" method="post">
                        {% csrf_token %}
                        {% if error_message %}
                        <div class="alert alert-danger">
                            {{ error_message }}
                        </div>
                        {% endif %}
                        <div class="mb-2">
                            <label for="username" class="form-label">Nombre Usuario</label>
                            <input type="text" name="username" class="form-control" id="username">
                        </div>
                        
                        <div class="mb-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" id="email">
                        </div>
                        
                        <div class="mb-2">
                            <label for="first_name" class="form-label">Nombre</label>
                            <input type="text" name="first_name" class="form-control" id="first_name">
                        </div>
                        
                        <div class="mb-2">
                            <label for="last_name" class="form-label">Apellido</label>
                            <input type="text" name="last_name" class="form-control" id="last_name">
                        </div>
                        
                        <div class="mb-2">
                            <label for="password1" class="form-label">Contraseña</label>
                            <input type="password" name="password1" class="form-control" id="password1">
                        </div>
                        
                        <div class="mb-2">
                            <label for="password2" class="form-label">Repetir Contraseña</label>
                            <input type="password" name="password2" class="form-control" id="password2">
                        </div>
                        
                        <div class="mb-2">
                            <label for="user_type" class="form-label">Tipo de Usuario</label>
                            <select name="user_type" class="form-control" id="user_type">
                                <option value="" selected disabled>Selecciona el tipo de usuario</option>
                                <option value="V">Voluntario</option>
                                <option value="R">Representante</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="preferred_language" class="form-label">Idioma Preferido</label>
                            <select name="preferred_language" class="form-select" id="preferred_language">
                                <option value="" selected disabled>Selecciona tu idioma preferido</option>
                                <option value="es">Español</option>
                                <option value="en">Inglés</option>
                                <option value="fr">Francés</option>
                                <option value="it">Italiano</option>
                                <option value="ru">Ruso</option>
                            </select>
                        </div>
                        
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus"></i> Crear Usuario
                            </button>
                            <br>
                            <a href="{% url 'login' %}" class="btn btn-outline-primary mt-2">
                                <i class="bi bi-house-door"></i> Inicio
                            </a>
                                                       
                        </div>
                    </form>
                    
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <img src="{% static 'img/bosque.jpg' %}" alt="Imagen de perfil" width="98%" height="auto">
            </div>
        </div>
    </div>
    
</body>
</html>
