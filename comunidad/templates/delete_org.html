{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title">Confirmar Eliminación de Organización</h1>
                        <p class="card-text">¿Estás seguro de que deseas eliminar la organización "{{ organization.organization_name }}"?</p>
    
                        <form method="post">
                            {% csrf_token %}
                            <div class="text-center">
                                <button type="submit" name="yes" class="btn btn-danger">Sí, eliminar</button>
                                <a href="{% url 'org_getdata' organization_id=organization.id %}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</html>
