{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Kindly - Crear Organizacion</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <body>
        <div class="container-fluid bg-light p-0 wow fadeIn" data-wow-delay="0.1s">
            <div class="row gx-0 d-none d-lg-flex">
                <div class="col-lg-7 px-3 px-lg-5 text-start">
                    <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center py-2 me-3">
                        <img src="{% static 'img/Kindly.png' %}" alt="Tu Logotipo" class="me-3" width="60" height="60">
                        <h4 class="m-0 text-primary">Kindly</h4>
                    </a>
                </div>
                <div class="col-lg-5 px-3 px-lg-5 text-end">
                    <div class="h-100 d-inline-flex align-items-center">
                        <a class="btn btn-sm rounded-circle bg-white text-primary me-1" href="https://www.facebook.com/profile.php?id=61551995153297&mibextid=LQQJ4d" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-sm rounded-circle bg-white text-primary me-1" href="https://twitter.com/ComunidadKindly"><i class="fab fa-twitter" target="_blank"></i></a>
                        <a class="btn btn-sm rounded-circle bg-white text-primary me-0" href="https://instagram.com/comunidadkindly?igshid=MWZjMTM2ODFkZg==" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-lg-6 col-md-6">
                    <div class="bg-light rounded p-5">
                        <p class="d-inline-block border rounded-pill py-1 px-4"><i class="fa fa-id-card" aria-hidden="true"></i> Nueva organización</p>
                        <h4 class="mb-2">Ingresa tus datos</h4>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="mb-2">
                                <label for="organization_name" class="form-label">Nombre de la Organización</label>
                                <input type="text" name="organization_name" class="form-control" id="organization_name">
                            </div>
                            <div class="mb-2">
                                <label for="organization_mail" class="form-label">Email de la Organización</label>
                                <input type="email" name="organization_mail" class="form-control" id="organization_mail">
                            </div>
                            <div class="mb-2">
                                <label for="organization_address" class="form-label">Dirección de la Organización</label>
                                <input type="text" name="organization_address" class="form-control" id="organization_address">
                            </div>
                            <div class="mb-2">
                                <label for="organization_web" class="form-label">Sitio Web de la Organización</label>
                                <input type="text" name="organization_web" class="form-control" id="organization_web">
                            </div>
                            <div class="mb-2">
                                <label for="organization_description" class="form-label">Descripción de la Organización</label>
                                <textarea name="organization_description" class="form-control" id="organization_description"></textarea>
                            </div>
                            <div class="mb-2">
                                <label for="organization_type" class="form-label">Tipo de Organización</label>
                                <select name="organization_type" class="form-control" id="organization_type">
                                    <option value="" selected disabled>Selecciona el tipo de organización</option>
                                    <option value="Derechos Humanos">Derechos Humanos</option>
                                    <option value="Medio Ambiente">Medio Ambiente</option>
                                    <option value="Salud">Salud</option>
                                    <option value="Educación">Educación</option>
                                    <option value="Animales">Animales</option>
                                    <option value="Cultural y Arte">Cultural y Arte</option>
                                    <option value="Alivio de la Pobreza">Alivio de la Pobreza</option>
                                    <option value="Derechos de los Refugiados">Derechos de los Refugiados</option>
                                </select>
                            </div><br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Registrar Organización</button>
                                <br><br>
                                <a style="font-family: sans-serif; font-size: smaller; color: #4395ee; text-decoration: underline;" href="{% url 'home' %}">Regresar al Inicio</a>
                            </div>
                        </form>
                        <p>{{message}}</p>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
